<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="root">
      <nav>
        <button type="button" id="view-button" class="nav-button selected">View</button>
        <button type="button" id="code-button" class="nav-button">Code</button>
      </nav>
      <main>
        <section>
          <div class="columns">
            <form id="filter-form">
              <input
                type="text"
                name="name"
                id="name-input"
                class="main-input"
                placeholder="Roboto, Open Sans..."
              />
              <fieldset class="vertical-fieldset">
                <legend>Filters</legend>
                <span>Categories:</span>
                <label for="display-input">
                  <input
                    type="checkbox"
                    name="display"
                    id="display-input"
                    checked="checked"
                  />
                  <span>display</span>
                </label>
                <label for="handwriting-input">
                  <input
                    type="checkbox"
                    name="handwriting"
                    id="handwriting-input"
                    checked="checked"
                  />
                  <span>handwriting</span>
                </label>
                <label for="monospace-input">
                  <input
                    type="checkbox"
                    name="monospace"
                    id="monospace-input"
                    checked="checked"
                  />
                  <span>monospace</span>
                </label>
                <label for="sans-serif-input">
                  <input
                    type="checkbox"
                    name="sans-serif"
                    id="sans-serif-input"
                    checked="checked"
                  />
                  <span>sans-serif</span>
                </label>
                <label for="serif-input">
                  <input
                    type="checkbox"
                    name="serif"
                    id="serif-input"
                    checked="checked"
                  />
                  <span>serif</span>
                </label>
                <label for="favorites-input">
                  <span>Favorites:</span>
                  <input type="checkbox" name="serif" id="favorites-input" />
                </label>
                <label for="language-select">
                  <span>Language:</span>
                  <select name="language" id="language-select" class="default-select">
                    <option value="all" selected="selected">All languages</option>
                    <option value="arabic">Arabic</option>
                    <option value="bengali">Bengali</option>
                    <option value="chinese-hongkong">Chinese (Hong Kong)</option>
                    <option value="chinese-simplified">Chinese (Simplified)</option>
                    <option value="chinese-traditional">Chinese (Traditional)</option>
                    <option value="cyrillic">Cyrillic</option>
                    <option value="cyrillic-ext">Cyrillic Extended</option>
                    <option value="devanagari">Devanagari</option>
                    <option value="greek">Greek</option>
                    <option value="greek-ext">Greek Extended</option>
                    <option value="gujarati">Gujarati</option>
                    <option value="gurmukhi">Gurmukhi</option>
                    <option value="hebrew">Hebrew</option>
                    <option value="japanese">Japanese</option>
                    <option value="kannada">Kannada</option>
                    <option value="khmer">Khmer</option>
                    <option value="korean">Korean</option>
                    <option value="latin">Latin</option>
                    <option value="latin-ext">Latin Extended</option>
                    <option value="malayalam">Malayalam</option>
                    <option value="myanmar">Myanmar</option>
                    <option value="oriya">Oriya</option>
                    <option value="sinhala">Sinhala</option>
                    <option value="tamil">Tamil</option>
                    <option value="telugu">Telugu</option>
                    <option value="thai">Thai</option>
                    <option value="tibetan">Tibetan</option>
                    <option value="vietnamese">Vietnamese</option>
                  </select>
                </label>
              </fieldset>
              <label for="sorting-select">
                <span>Sort by:</span>
                <select name="sorting-method" id="sorting-select" class="default-select">
                  <option value="popularity" selected="selected">Most popular</option>
                  <option value="alpha">Name</option>
                  <option value="date">Newest</option>
                  <option value="trending">Trending</option>
                </select>
              </label>
              <button type="submit" class="default-button">Search</button>
            </form>
            <ul id="scrollable-list"></ul>
          </div>
          <form id="settings-form">
            <fieldset class="horizontal-fieldset">
              <legend>Settings</legend>
              <div>
                <label for="size-input">
                  <span>Size:</span>
                  <input
                    type="text"
                    name="size"
                    id="size-input"
                    class="default-input"
                    placeholder="8px, 1.5em..."
                  />
                </label>
                <div>
                  <label for="bold-input">
                    <input type="checkbox" name="bold" id="bold-input" />
                    <span>Bold</span>
                  </label>
                  <label for="italic-input">
                    <input type="checkbox" name="italic" id="italic-input" />
                    <span>Italic</span>
                  </label>
                </div>
              </div>
              <div>
                <label for="selector-input">
                  <span>CSS Selector:</span>
                  <input
                    type="text"
                    name="selector"
                    id="selector-input"
                    class="default-input"
                    value="*"
                  />
                </label>
                <button type="submit" class="default-button">Apply</button>
              </div>
            </fieldset>
          </form>
        </section>
        <section></section>
      </main>
      <footer>
        <span>powered by</span>
        <a href="https://fonts.google.com/" target="_blank" rel="noopener noreferrer">
          <img
            src="./images/google_fonts_logo.png"
            alt="Google Fonts Logo"
            height="40px"
            width="200px"
          />
        </a>
      </footer>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
